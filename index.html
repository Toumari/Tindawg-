<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><img src="/images/icon-profile.png" alt="" /></li>
            <li><img class="logo" src="/images/logo.png" alt="" /></li>
            <li><img src="/images/icon-chat.png" alt="" /></li>
          </ul>
        </nav>
      </header>
      <section class="swipe-section" id="swipe-section"></section>
      <section class="bottom-button-section">
        <div class="button-container">
          <div class="bottom-button">
            <img id="pass-button" src="/images/icon-cross.png" alt="Decline" />
          </div>
          <div class="bottom-button">
            <img
              id="like-button"
              src="/images/icon-heart.png"
              alt="Heart this"
            />
          </div>
        </div>
      </section>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
